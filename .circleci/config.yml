version: 2.1
orbs:
  node: circleci/node@5

jobs:
  build_and_push:
    docker:
      - image: circleci/python:3.9
    working_directory: ~/project
    steps:
      - checkout # Check out the source code

      - run:
          name: Update and Install Dependencies
          command: |
            apt-get update
            apt-get install -y curl bash

      - run:
          name: Verify Installation
          command: |
            curl --version
            bash --version

      - run:
          name: Install Docker Compose
          command: |
            curl -L "https://github.com/docker/compose/releases/download/download/1.29.2/docker-compose-linux-x86_64" -o /usr/local/bin/docker-compose
            chmod +x /usr/local/bin/docker-compose
            docker-compose --version

      - run: # Build the Docker image
          name: Build Docker Image
          command: |
            docker-compose -f docker-compose-build.yaml build --parallel

      - run: # Log in to Docker Hub
          name: Docker Hub Login
          command: |
            echo $DOCKERHUB_PASSWORD | docker login -u $DOCKERHUB_USERNAME --password-stdin

      - run: # Push the image to Docker Hub
          name: Push Docker Image to Docker Hub
          command: |
            docker-compose -f docker-compose-build.yaml push

workflows:
  version: 2
  build_and_push_workflow:
    jobs:
      - build_and_push
